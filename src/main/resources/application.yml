spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/jp-codeAB/config-arka.git
          search-paths: config/
          clone-on-start: true
          default-label: main

server:
  port: 8888

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
